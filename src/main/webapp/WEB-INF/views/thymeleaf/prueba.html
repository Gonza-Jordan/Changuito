<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <!-- Boostrap core css -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
            defer
    ></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/user.css}"/>
    <link rel="stylesheet" th:href="@{/css/header-footer.css}"/>


</head>

<body>

<header th:include="header.html" class="cabecera"></header>

<main
        role="main"
        class="miCuenta container d-flex justify-content-center align-items-center"
>

    <form th:action="@{/registrarme}" method="post" th:object="${usuario}" enctype="application/x-www-form-urlencoded"
          class="signIn">
        <div class="row">
            <div class="col-6">
                <label for="nombre">Nombre</label>
                <input th:field="*{nombre}" id="nombre" type="text" class="form-control mb-3" placeholder="Nombre"
                       required/>
            </div>
            <div class="col-6">
                <label for="apellido">Apellido</label>
                <input th:field="*{apellido}" id="apellido" type="text" class="form-control mb-3" placeholder="Apellido"
                       required/>
            </div>

            <div class="col-6">
                <label for="email">email</label>
                <input th:field="*{email}" id="email" type="text" class="form-control mb-3" placeholder="email"
                       required/>
            </div>
        </div>



        <div class="col-6">
            <label for="contrasena">contrasena</label>
            <input th:field="*{contrasena}" id="contrasena" type="password" class="form-control mb-3"
                   placeholder="contrasena"
                   required/>
        </div>
        <!-- Include other fields (direccion, dni, email, contrasena) similarly -->
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>

    <p th:if="${error != null}" th:text="'Error ' + ${error}" class="alert alert-danger m-0"></p>


</main>
<footer th:include="footer.html"></footer>
</body>
</html>
