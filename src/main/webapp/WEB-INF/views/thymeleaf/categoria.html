<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${categoria}"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<header th:include="header.html" class="cabecera"></header>
<section th:include="buscador.html" class="buscador"></section>
<section class="hero">
    <div>
        <img th:src="@{'/img/' + ${categoria} + '.svg'}" alt="" class="icono-categoria">
        <h2 th:text="${categoria}">Categoría</h2>
    </div>
</section>
<section class="categoriasContenedor">
    <h2>Subcategorías</h2>
    <div class="contenedorFlechas">
        <button class="carousel-btn prev" onclick="moveSlide(event, -1)">&#10094;</button>
        <div class="carousel-container">
            <div class="carousel-item" th:each="subcategoria : ${subcategorias}">
                <a th:href="@{/productoFiltrado(categoria=${categoria}, subcategoria=${subcategoria})}">
                    <img th:src="@{'/img/' + ${subcategoria} + '.svg'}" alt="Imagen del producto" class="imagen-subcategoria">
                    <p th:text="${subcategoria}"></p>
                </a>
            </div>
        </div>
        <button class="carousel-btn next" onclick="moveSlide(event, 1)">&#10095;</button>
    </div>
</section>

<script th:src="@{/js/carusel.js}"></script>
<footer th:include="footer.html"></footer>
</body>
</html>
