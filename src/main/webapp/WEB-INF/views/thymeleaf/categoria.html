<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="${categoria}"></title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
<header th:include="header.html" class="cabecera"></header>
<section th:include="buscador.html" class="buscador"></section>

<section class="hero">
    <div>
        <img th:src="${icono}" alt="" class="icono-categoria">
        <h2 th:text="${categoria}">Categoría</h2>
    </div>
</section>

<section class="categoriasContenedor">
    <h2>Subcategorías</h2>
    <div class="contenedorFlechas">
        <button class="carousel-btn prev" onclick="moveSlide(-1)">&#10094;</button>
        <div class="carousel-container">
            <div class="carousel-item" th:each="subcategoria : ${subcategorias}">
                <a th:href="@{/productoBuscado(subcategoria=${subcategoria})}">
                    <img src="" alt="Imagen del producto">
                    <p th:text="${subcategoria}"></p>
                </a>
            </div>
        </div>
        <button class="carousel-btn next" onclick="moveSlide(1)">&#10095;</button>
    </div>
</section>

<section class="mejoresMarcas productosDestacados">
    <h2>Las mejores marcas</h2>
    <div class="filaMarca filaProducto">
        <div class="contenedorMarca contenedorProducto">
            <a href="#"><img src="" alt="Imagen de la marca">
                <p>Marca 1</p></a>
        </div>
        <div class="contenedorMarca contenedorProducto">
            <a href="#"><img src="" alt="Imagen de la marca">
                <p>Marca 2</p></a>
        </div>
        <div class="contenedorMarca contenedorProducto">
            <a href="#"><img src="" alt="Imagen de la marca">
                <p>Marca 3</p></a>
        </div>
    </div>
    <div class="filaMarca filaProducto">
        <div class="contenedorMarca contenedorProducto">
            <a href="#"><img src="" alt="Imagen de la marca">
                <p>Marca 4</p></a>
        </div>
        <div class="contenedorMarca contenedorProducto">
            <a href="#"><img src="" alt="Imagen de la marca">
                <p>Marca 5</p></a>
        </div>
        <div class="contenedorMarca contenedorProducto">
            <a href="#"><img src="" alt="Imagen de la marca">
                <p>Marca 6</p></a>
        </div>
    </div>
</section>
<footer th:include="footer.html"></footer>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
