<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Crear Promoción</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<header th:include="header.html" class="cabecera"></header>
<section th:include="buscador.html" class="buscador"></section>
<br>
<br>
<div class="admin">
    <h1>Crear Promoción</h1>
    <a class="create-button" href="crearCombo.html">Crear un combo</a>
    <a class="create-button" href="crearPaquete.html">Crear un paquete</a>
    <h1>Asignar Precio y Descuento</h1>
    <a class="create-button" href="asignarPrecioYDescuento.html">Asignar</a>

    <form action="http://localhost:8080/spring/send-email" method="get">
        <input type="hidden" name="to" value="tuchanguitocompras@gmail.com"/>
        <button type="submit" class="create-button">Enviar Promociones</button>
    </form>

    <form action="http://localhost:8080/spring/send-favorites-email" method="get">
        <input type="hidden" name="to" value="tuchanguitocompras@gmail.com"/>
        <button type="submit" class="create-button">Enviar Favoritos</button>
    </form>

    <img th:src="${supermercado.logo}" th:alt="${supermercado.nombre}" class="logoSuper">
</div>
<footer th:include="footer.html"></footer>
</body>
</html>
