<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>


    <!-- Boostrap core css -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/user.css}"/>
    <link rel="stylesheet" th:href="@{/css/header-footer.css}"/>


</head>

<body>

<header th:include="header.html" class="cabecera"></header>

<main
        role="main"
        class="login container d-flex justify-content-center align-items-center"
>
    <div id="loginbox" class="divForm d-flex flex-column p-3 col-8">
        <h3 class="mb-3">Iniciar sesion</h3>

        <form action="#" th:action="@{/validar-login}" method="POST" th:object="${datosLogin}" class="signIn mb-4" >
            <input
                    th:field="*{email}" id="email" type="email" required
                    class="form-control mb-3"
                    placeholder="Email" autocomplete="off"
            />

            <input
                    th:field="*{contrasena}" id="contrasena" type="password" required
                    placeholder="Contraseña"
                    class="form-control mb-3" autocomplete="off"

            />

            <div class="d-flex justify-content-center">
                <button
                        id="btn-login"
                        class="btnLogin btn btn-sm btn-primary btn-block mb-3"
                        type="Submit"
                >
                    Login
                </button>
            </div>

            <p th:if="${error != null}" th:text="'Error ' + ${error}" class="alert alert-danger m-0"></p>
            <p th:if="${register != null}" th:text="${register}" class="alert alert-success m-0"></p>

        </form>
        <p class="m-0">
            ¿No tenes cuenta?
            <a
                    id="ir-a-registrarme"
                    href="nuevo-usuario"
                    class="linkRegistrar m-0"
            >Registrate</a
            >
        </p>
    </div>
</main>
</body>
</html>
